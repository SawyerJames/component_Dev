<!-- 基本图文组件类 -->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>ITpro</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background: #000000;
			font-size: 12px;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background: #FFFFFF;
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -270px 0 0 -170px;
		}
	</style>
	<link rel="stylesheet" href="../css/componentBase.css">
</head>
<body>
	<!-- 测试component -->
	<div class="iphone">
		
	</div>

	<script type="text/javascript" src="../lib/jquery.js"></script>
	<script type="text/javascript" src="../lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../lib/jquery.fullPage.js"></script>
	<script type="text/javascript" src="../js/componentBase.js"></script>
	<script type="text/javascript">
		var cfg = {
			type : 'base',
			text : 'text',
			width : 514,
			height : 306,
			bg : '../img/p1_people.png',
			css : {
				bottom : 0,
				opacity : 0
			},
			animateIn:{
				bottom : 80,
				opacity : 1
			},
			animateOut:{
				bottom : 0,
				opacity : 0
			},
			center : true,
		}
		var h5 = new componentBase('name',cfg);
		$('.iphone').append(h5);
	</script>
</body>
</html>
