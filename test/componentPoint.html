<!-- 散点图 -->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>ITpro</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background: #000000;
			font-size: 12px;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background: #FFFFFF;
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -270px 0 0 -170px;
		}
	</style>
	<link rel="stylesheet" href="../css/componentBase.css">
	<link rel="stylesheet" href="../css/componentPoint.css">
</head>
<body>
	<!-- 测试散点图 -->
	<div class="iphone">
	</div>
	<script type="text/javascript" src="../lib/jquery.js"></script>
	<script type="text/javascript" src="../lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../lib/jquery.fullPage.js"></script>
	<script type="text/javascript" src="../js/componentBase.js"></script>
	<script type="text/javascript" src="../js/componentPoint.js"></script>
	<script type="text/javascript">
		var cfg = {
			type : 'point',
			width : 300,
			height : 300,
			//data数据[项目，比例，颜色，X偏移，Y偏移]
			data : [
				['A项', .4, 'green'],
				['B项', .2, 'yellow', '70%', '-70%'],
				['C项', .2, 'red', '-25%', '120%']
			],
			css : {
				bottom : 0,
				opacity : 0
			},
			animateIn:{
				bottom : '40%',
				opacity : 1
			},
			animateOut:{
				bottom : 0,
				opacity : 0
			},
			center : true,
		}
		var h5 = new componentPoint('Point',cfg);
		$('.iphone').append(h5);
	</script>
</body>
</html>
