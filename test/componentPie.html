<!-- 饼图 -->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>ITpro</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background: #000000;
			font-size: 12px;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background: #FFFFFF;
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -270px 0 0 -170px;
		}
	</style>
	<link rel="stylesheet" href="../css/componentBase.css">
	<link rel="stylesheet" href="../css/componentPie.css">
</head>
<body>
	<!-- 测试饼图 -->
	<div class="iphone">
	</div>
	<script type="text/javascript" src="../lib/jquery.js"></script>
	<script type="text/javascript" src="../lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../lib/jquery.fullPage.js"></script>
	<script type="text/javascript" src="../js/componentBase.js"></script>
	<script type="text/javascript" src="../js/componentPie.js"></script>
	<script type="text/javascript">
		var cfg = {
			type : 'Pie',
			width : 400,
			height : 400,
			//data数据[项目，比例，颜色]
			data : [
				['Css', .3,'#A21E1E'],
				['Html', .2,'#127B27'],
				['Javascript', .15, '#B8452C'],
				['jQuery', .15,'#E35555'],
				['PHP', .02,'#5650BB'],
				['Css', .08,'#BD900A'],
				['Html', .02,'#F02AD2'],
				['Javascript', .08, '#B8452C'],
			],
			css : {
				top :200,
				opacity : 0,
			},
			animateIn:{
				top : 150,
				opacity : 1
			},
			animateOut:{
				top : 0,
				opacity : 0
			},
			center : true,
		}
		var h5 = new componentPie('Pie',cfg);
		$('.iphone').append(h5);

		var leave =true;
		$('body').click(function(){
			leave =!leave;
			$('.h5_component').trigger(leave ? 'onleave' : 'afterload');
		});
	</script>
</body>
</html>
